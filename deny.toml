# cargo-deny 0.18+ minimal configuration

# Advisories configuration
[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# Unmaintained crates - only check workspace crates
unmaintained = "workspace"
# Yanked crates
yanked = "warn"

# A list of advisory IDs to ignore
ignore = []

# Licenses configuration
[licenses]
# Allowed licenses
allow = [
  "MIT",
  "Apache-2.0",
  "Unicode-DFS-2016",
  "MPL-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "CC0-1.0",
]

# License exceptions
exceptions = []

# Bans configuration
[bans]
# Multiple versions of the same crate
multiple-versions = "warn"
# Wildcard version requirements
wildcards = "allow"

# Allowed crates
allow = []

# Denied crates
deny = []

# Skip certain crates during duplicate detection
skip = []

# Skip entire dependency trees
skip-tree = []

# Sources configuration
[sources]
# Unknown registries
unknown-registry = "warn"
# Unknown git repositories
unknown-git = "warn"

# Allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allowed git repositories
allow-git = []

# Allowed organizations
[sources.allow-org]
github = []
gitlab = []
bitbucket = []
